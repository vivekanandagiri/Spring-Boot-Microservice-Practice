<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: rgb(240, 243, 244); /* A light gray background */
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div class="card border-0 shadow-sm p-4">
                    <div class="card-body">

                        <h2 class="card-title text-center text-primary mb-4">Register a New Product</h2>
                        
                        <form th:action="@{/register}" th:object="${product}" method="post">

                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Product Name" required>
                                <label for="name">Product Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Brand" required>
                                <label for="brand">Brand</label>
                            </div>
							<div class="form-floating mb-3">
								<input type="number" th:field="*{warranty}" class="form-control" id="warranty" placeholder="Warranty" required>
								<label for="warranty">Warranty (Years)</label>
							</div>
							<div class="form-floating mb-3">
								<input type="number" th:field="*{price}" step="0.01" class="form-control" id="price" placeholder="Price" required>
								<label for="price">Price </label>
							</div>

                            <div class="form-floating mb-3">
                                <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity" required>
                                <label for="quantity">Quantity</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="date" th:field="*{mfd}" class="form-control" id="mfd" placeholder="MFD" required>
                                <label for="mfd">Manufacture Date (MFD)</label>
                            </div>

                            <div class="form-floating mb-4">
                                <select th:field="*{type}" class="form-select" id="type">
                                    <option value="" selected>--Select a type--</option>
                                    <option th:each="t : ${type}" th:value="${t}" th:text="${t}"></option>
                                </select>
                                <label for="type">Product Type</label>
                            </div>

                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                                <a href="/" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Product</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
