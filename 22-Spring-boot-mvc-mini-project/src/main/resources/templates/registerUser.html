<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: rgb(229, 229, 229); /* A light gray background for contrast */
        }
        .card {
            border-radius: 0.75rem; /* Softer corners for the card */
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">

                <div class="card border-2 shadow-sm p-4">
                    <div class="card-body">

                        <h2 class="card-title text-center text-info mb-4">Register User</h2>
                        
                        <form th:action="@{/saveUser}" th:object="${user}" method="post">

                            <!-- First Name and Last Name  -->
                            <div class="row g-2 mb-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" th:field="*{fname}" class="form-control" id="firstName" placeholder="First Name" required>
                                        <label for="firstName">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" th:field="*{lname}" class="form-control" id="lastName" placeholder="Last Name" required>
                                        <label for="lastName">Last Name</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email Address -->
                            <div class="form-floating mb-3">
                                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                            </div>

                            <!-- Phone Number -->
                            <div class="form-floating mb-3">
                                <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone Number" required>
                                <label for="phone">Phone Number</label>
                            </div>

                            <!-- Password -->
                            <div class="form-floating mb-3">
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <!-- Gender Radio Buttons -->
                            <div class="mb-4">
                                <label class="form-label">Gender</label>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" id="genderMale" value="MALE">
                                        <label class="form-check-label" for="genderMale">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" id="genderFemale" value="FEMALE">
                                        <label class="form-check-label" for="genderFemale">
                                            Female
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" id="genderOther" value="OTHER">
                                        <label class="form-check-label" for="genderOther">
                                            Other
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Register</button>
                            </div>

                            <!-- Link to Login Page -->
                            <div class="text-center mt-3">
                                <small class="text-muted">Already have an account? <a href="/login">Log in</a></small>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
