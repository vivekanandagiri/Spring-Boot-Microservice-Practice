<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: rgb(229, 229, 229); 
        }
        .card {
            border-radius: 0.75rem; 
        }
    </style>
</head>

<body>
	<!-- Navbar  -->
		<nav class="navbar" style="background-color: rgb(41, 78, 114);" data-bs-theme="light">
			<nav class="navbar navbar-expand-lg bg-body-secondary rounded-2">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">Navbar</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			      <div class="navbar-nav mx-auto">
			        <a class="nav-link active btn btn-outline-info" aria-current="page" href="#">Home</a>
			        <a href="/" class="btn btn-outline-secondary ">Cancel</a>
			        <a href="/" class="btn btn-outline-primary">Add Product</a>
			      </div>
			    </div>
			  </div>
			</nav>
		</nav>
		<!-- Content Start  -->

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">

                <div class="card border-2 shadow-sm p-4">
                    <div class="card-body">

                        <h2 class="card-title text-center text-info mb-4">Log In</h2>
                        
                        <form th:action="@{/login}" method="post">

                            <!-- Success Message -->
                            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                <span th:text="${successMessage}"></span>
                            </div>

                            <!-- Error Message -->
                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <span th:text="${errorMessage}"></span>
                            </div>

                            <!-- Email Address Input -->
                            <div class="form-floating mb-3">
                                <!-- This name="email" now correctly matches the controller -->
                                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required autofocus>
                                <label for="email">Email</label>
                            </div>

                            <!-- Password Input -->
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Log In</button>
                            </div>
                            
                            <!-- Link to Registration Page -->
                            <div class="text-center mt-3">
                                <small class="text-muted">Don't have an account? <a th:href="@{/register_user}">Sign up</a></small>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		console.log(email);
	</script>
</body>

</html>
