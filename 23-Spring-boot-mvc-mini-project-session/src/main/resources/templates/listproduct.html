<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-actions {
            white-space: nowrap;
        }
    </style>
</head>

<body>
	<!-- Navbar  -->
		<nav class="navbar" style="background-color: rgb(41, 78, 114);" data-bs-theme="light">
			<nav class="navbar navbar-expand-lg bg-body-secondary rounded-2">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">Navbar</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			      <div class="navbar-nav mx-auto">
			        <a class="nav-link active btn btn-outline-info" aria-current="page" href="#">Home</a>
			        <a th:href="@{/logout}" class="btn btn-outline-primary">Logout</a>
			      </div>
			    </div>
			  </div>
			</nav>
		</nav>
		<!-- Content Start  -->
	
    <div class="container my-5">
		<!-- alert  message  -->
		<p>
		<div class="alert alert-success text-center" role="alert" th:if="${msg}">
			<strong><p th:text="${msg}"></p></strong>
		</div>
		</p>
		
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 text-info "> List of All Product</h1>
            <a th:href="@{/}" class="btn btn-primary shadow-sm">
                + Add New Product
            </a>
        </div>

        <div class="card border-1 shadow-sm">
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle" id="myTable">
                        <thead class="table-info">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Warranty</th>
                                <th>Type</th>
                                <th>MFD</th>
                                <th>PRICE</th>
                                <th>QUANTITY</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr th:each="product: ${listProduct}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.brand}"></td>
                                <td th:text="${product.warranty}"></td>
                                <td th:text="${product.type}"></td>
                                <td th:text="${product.mfd}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.quantity}"></td>
                                <td class="table-actions">
                                    <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>
                                    <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>

    <script>
       new DataTable('#myTable');
    </script>

</body>
</html>
